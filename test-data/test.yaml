tests:
  - name: Get Users
    method: GET
    url: https://jsonplaceholder.typicode.com/users
    headers:
      Content-Type: application/json
    expect:
      status: 200

  - name: Get Single User
    method: GET
    url: https://jsonplaceholder.typicode.com/users/1
    headers:
      Content-Type: application/json
    expect:
      status: 20
      body: | 
        {
          "id": 1,
          "name": "Leanne Graham",
          "username": "Bret",
          "email": "Sincere@april.biz",
          "address": {
            "street": "Kulas Light",
            "suite": "Apt. 556",
            "city": "Gwenborough",
            "zipcode": "92998-3874",
            "geo": {
              "lat": "-37.3159",
              "lng": "81.1496"
            }
          },
          "phone": "1-770-736-8031 x56442",
          "website": "hildegard.org",
          "company": {
            "name": "Romaguera-Crona",
            "catchPhrase": "Multi-layered client-server neural-net",
            "bs": "harness real-time e-markets"
          }
        }

  - name: Get Non-existent User
    method: GET
    url: https://jsonplaceholder.typicode.com/users/9999
    headers:
      Content-Type: application/json
    expect:
      status: 404

  - name: Create Post
    method: POST
    url: https://jsonplaceholder.typicode.com/posts
    headers:
      Content-Type: application/json
    body: |
      {
        "title": "foo",
        "body": "bar",
        "userId": 1
      }
    expect:
      status: 201

  - name: Create Empty Post
    method: POST
    url: https://jsonplaceholder.typicode.com/posts
    headers:
      Content-Type: application/json
    body: |
      {}
    expect:
      status: 201

  - name: Update Post
    method: PUT
    url: https://jsonplaceholder.typicode.com/posts/1
    headers:
      Content-Type: application/json
    body: |
      {
        "id": 1,
        "title": "updated",
        "body": "updated body",
        "userId": 1
      }
    expect:
      status: 200

  - name: Patch Post
    method: PATCH
    url: https://jsonplaceholder.typicode.com/posts/1
    headers:
      Content-Type: application/json
    body: |
      {
        "title": "patched title"
      }
    expect:
      status: 200

  - name: Delete Post
    method: DELETE
    url: https://jsonplaceholder.typicode.com/posts/1
    headers:
      Content-Type: application/json
    expect:
      status: 200

  - name: Get Comments for Post
    method: GET
    url: https://jsonplaceholder.typicode.com/posts/1/comments
    headers:
      Content-Type: application/json
    expect:
      status: 200

  - name: Get Invalid Endpoint
    method: GET
    url: https://jsonplaceholder.typicode.com/invalid
    headers:
      Content-Type: application/json
    expect:
      status: 404