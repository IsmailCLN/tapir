- suite_name: sample
  requests:
    - name: ping-204
      request:
        method: GET
        url: https://httpbin.org/status/204
      expect:
        - expectation_type: expect_status_code_equals
          kwargs:
            code: 204

- suite_name: external-redirect-301
  requests:
    - name: example-http-to-https
      request:
        method: GET
        url: "http://example.com/"
        follow_redirects: false
      expect:
        - expectation_type: expect_redirect_to
          kwargs:
            location: "https://example.com/"